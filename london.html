<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>WeatherInfo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
	<!-- <script src="main.js"></script> -->
</head>

<body>
	<header>
		<div id="header"></div>
	</header>

	<h1 class="ui header page-title">London, GB</h1>

	<h3 class="ui header page-title">Current weather and forecasts</h3>

	<div class="container body">
		<div class="row">
			<div class="col-md-4" id="weather-summary-table">

			</div>
			<div class="col-md-8" id="weather-summary-charts">
				<div class="row">
					<div class="col-12">
						<div class="ui secondary pointing menu">
							<a class="active teal item">
								Temperature
							</a>
							<a class="item">
								Rain
							</a>
							<a class="item">
								Wind
							</a>
							<a class="item">
								Pressure
							</a>
							<a class="item">
								Precipitation
							</a>
						</div>
					</div>
					<div class="col-12">
						<canvas id="weather-chart"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<script>
		$(function () {
			$('#header').load('templates/header.html');
			$('#weather-summary-table').load('templates/weather-summary-table.html');
		})

		var hours = ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00', '24:00'];

		var ctx = document.getElementById('weather-chart').getContext('2d');
		var chart = new Chart(ctx, {
			// The type of chart we want to create
			type: 'line',

			// The data for our dataset
			data: {
				labels: hours,
				datasets: [{
					label: 'My First dataset',
					backgroundColor: 'rgba(255, 99, 132, 0)',
					borderColor: '#00b5ad',
					data: [0, 10, 5, 2, 20, 30, -3, 10, 5, 2, 20, 30, 0, 10, 5, 2, 20, 30, 0, 10, 5, 2, 20, 30, 12]
				}]
			},

			// Configuration options go here
			options: {}
		});

	</script>
</body>

</html>
